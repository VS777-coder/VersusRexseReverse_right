<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Versus Revise - Right Reel Checker</title>
    <style>
        * { box-sizing: border-box; touch-action: none; }
        body { 
            background-color: #121212; color: #fff; font-family: sans-serif; 
            margin: 0; padding: 5px; height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column; user-select: none;
        }
        .state-tabs { display: flex; width: 100%; background: #222; border: 1px solid #444; border-radius: 4px; margin-bottom: 5px; flex-shrink: 0; }
        .state-tab { flex: 1; text-align: center; padding: 12px 2px; font-size: 10px; font-weight: bold; cursor: pointer; color: #aaa; }
        .tab-hazure.active { background: #eee; color: #000; }
        .tab-x.active      { background: #304ffe; color: #fff; }
        .tab-seven.active  { background: #d50000; color: #fff; }
        .tab-bar.active    { background: #000; color: #fff; border-bottom: 3px solid #777; }

        .main-content { display: flex; flex-direction: row-reverse; flex: 1; overflow: hidden; gap: 4px; }
        .reel-frame { width: 100px; height: 490px; background: #000; border: 2px solid #444; border-radius: 8px; overflow: hidden; position: relative; }
        .reel-window { height: 100%; display: flex; flex-direction: column; }
        .symbol { height: 70px; display: flex; align-items: center; border-bottom: 1px solid #1a1a1a; }
        .index-num { width: 25px; color: #ffd700; text-align: center; font-size: 11px; font-weight: bold; }
        .symbol-image { flex-grow: 1; height: 100%; background-image: url('reel.png'); background-size: 100% 2100%; }
        .center-guide { position: absolute; top: 140px; left: 0; width: 100%; height: 210px; border: 3px solid #00ff66; background: rgba(0, 255, 102, 0.05); pointer-events: none; z-index: 10; }

        .result-area { flex: 1; background: #1a1a1a; border: 1px solid #333; border-radius: 4px; overflow-y: auto; }
        .flag-item { display: flex; align-items: center; height: 38px; padding: 0 6px; border-bottom: 1px solid #222; border-left: 5px solid rgba(0,0,0,0.5); }
        .flag-name { font-size: 13px; font-weight: bold; width: 70px; flex-shrink: 0; }
        .flag-data { font-size: 15px; color: #fff; font-family: monospace; font-weight: bold; }
        .c-rep { border-left-color: #00ccff; color: #00ccff; } .c-bell { border-left-color: #eeee00; color: #eeee00; } 
        .c-suika { border-left-color: #00ff66; color: #00ff66; } .c-cher { border-left-color: #ff0066; color: #ff0066; }
        .c-hazure { border-left-color: #888; color: #ccc; } .c-tok { border-left-color: #cc33ff; color: #cc33ff; }
    </style>
</head>
<body>
    <div class="state-tabs">
        <div id="tab-hazure" class="state-tab tab-hazure active" onclick="switchState('hazure')">未成立</div>
        <div id="tab-x_flag" class="state-tab tab-x" onclick="switchState('x_flag')">XBIG</div>
        <div id="tab-seven_flag" class="state-tab tab-seven" onclick="switchState('seven_flag')">7BIG</div>
        <div id="tab-bar_flag" class="state-tab tab-bar" onclick="switchState('bar_flag')">REG</div>
    </div>
    <div class="main-content">
        <div id="reel-touch" class="reel-frame">
            <div class="center-guide"></div>
            <div id="reel-window" class="reel-window"></div>
        </div>
        <div class="result-area"><div id="flag-list"></div></div>
    </div>
<script>
    const FLAG_DEFS = [
        { k: "hazure", n: "ハズレ", c: "hazure" }, { k: "normal_rep", n: "通常リプ", c: "rep" },
        { k: "jac_rep", n: "JACリプ", c: "rep" }, { k: "rt_rep", n: "RTリプ", c: "rep" },
        { k: "bellA", n: "ベルA", c: "bell" }, { k: "bellB", n: "ベルB", c: "bell" },
        { k: "suikaA", n: "スイカA", c: "suika" }, { k: "suikaB", n: "スイカB", c: "suika" },
        { k: "cherA", n: "チェリーA", c: "cher" }, { k: "cherB", n: "チェリーB", c: "cher" },
        { k: "tokA", n: "特役A", c: "tok" }, { k: "tokB", n: "特役B", c: "tok" },
        { k: "tokC", n: "特役C", c: "tok" }, { k: "tokD", n: "特役D", c: "tok" }, { k: "tokE", n: "特役E", c: "tok" }
    ];

    // OCRデータ（一切変更なし）
    const GOD_DATA = {
        hazure: { hazure:[0,0,2,2,0,1,2,3,3,1,1,0,4,3,2,1,0,2,2,0,0], normal_rep:[3,0,1,2,3,2,2,0,1,2,0,4,3,2,1,0,3,2,1,0,3], jac_rep:[0,1,3,3,4,3,1,0,2,1,4,0,4,3,2,1,0,3,2,1,0], rt_rep:[3,0,2,2,3,2,2,1,1,2,0,4,3,2,1,0,3,2,1,0,3], bellA:[2,3,0,1,2,1,3,2,1,1,3,2,1,4,4,3,2,1,1,3,2], bellB:[2,3,0,1,2,1,3,2,1,1,3,2,1,4,4,3,2,1,1,3,2], suikaA:[0,3,3,3,2,0,0,4,4,0,4,3,4,4,4,1,2,3,0,3,0], suikaB:[0,3,3,3,2,0,0,4,4,0,4,3,4,4,4,1,2,3,0,3,0], cherA:[2,3,1,1,2,1,1,0,3,2,1,1,4,3,2,3,2,1,0,3,2], cherB:[2,3,1,1,2,1,1,0,3,2,1,1,4,3,2,3,2,1,0,3,2], tokA:Array(21).fill(null),tokB:Array(21).fill(null),tokC:Array(21).fill(null),tokD:Array(21).fill(null),tokE:Array(21).fill(null) },
        x_flag: { hazure:[2,3,4,3,2,1,0,0,0,0,4,1,1,3,1,1,2,2,0,1,2], normal_rep:[3,0,1,2,3,2,1,0,1,1,1,4,3,2,1,0,2,1,1,0,3], jac_rep:[0,1,2,3,0,1,2,1,2,1,2,4,4,3,2,1,1,1,0,2,2], rt_rep:[3,0,2,2,3,2,1,0,1,1,1,4,3,2,1,0,3,1,1,0,3], bellA:[2,3,0,1,2,1,3,2,1,1,3,2,1,0,4,3,2,1,1,3,2], bellB:[2,3,0,1,2,1,3,2,1,1,3,2,1,0,4,3,2,1,1,3,2], suikaA:[2,3,4,3,2,1,0,0,2,2,2,0,1,3,4,1,1,1,0,3,2], suikaB:[2,3,4,3,2,1,0,0,2,2,2,0,1,3,4,1,1,1,0,3,2], cherA:[2,3,0,1,1,3,2,1,3,2,1,1,3,3,2,3,2,1,1,3,2], cherB:[2,3,0,1,1,3,2,1,3,2,1,1,3,3,2,3,2,1,1,3,2], tokA:[2,3,4,3,2,1,0,0,3,0,1,0,2,2,2,0,0,1,1,2,1], tokB:[2,3,4,3,2,1,0,0,3,3,3,3,1,4,1,1,1,1,1,1,1], tokC:[2,3,4,3,2,1,0,0,3,0,1,0,2,2,2,0,0,1,1,2,1], tokD:[2,3,4,0,1,3,0,0,4,0,1,0,4,4,4,0,1,1,1,1,1], tokE:[2,3,4,3,2,1,0,0,3,0,1,0,2,2,2,0,0,1,1,2,1] },
        seven_flag: { hazure:[0,1,0,3,2,3,2,0,0,0,3,2,3,4,1,2,3,4,2,1,1], normal_rep:[1,0,1,2,3,2,1,0,1,1,1,4,3,2,1,0,3,1,1,0,1], jac_rep:[0,1,2,4,1,2,0,2,4,1,1,0,4,4,1,1,1,1,0,1,1], rt_rep:[1,0,2,2,3,2,1,0,1,1,1,4,3,2,1,0,3,1,1,0,1], bellA:[2,3,0,1,2,1,3,2,1,1,3,2,1,1,4,3,2,1,1,3,2], bellB:[0,1,2,1,0,2,0,1,2,1,0,2,1,1,2,1,0,2,4,1,1], suikaA:[0,3,3,3,2,1,1,1,1,1,2,2,2,1,1,1,0,0,2,2,1], suikaB:[0,3,3,3,2,1,1,1,1,1,2,2,2,1,1,1,0,0,2,2,1], cherA:[2,3,1,1,1,1,1,3,1,3,1,3,1,1,3,1,1,1,3,3,2], cherB:[2,3,1,1,1,1,1,3,1,3,1,3,1,1,3,1,1,1,3,3,2], tokA:[0,3,3,3,2,1,1,2,3,0,4,0,0,2,2,2,1,1,1,0,1], tokB:[2,1,3,1,3,1,0,1,3,1,3,1,0,2,1,1,0,2,1,1,0], tokC:[2,1,3,1,1,1,3,1,3,1,2,1,0,1,2,0,1,2,0,1,1], tokD:[2,2,1,3,4,4,4,3,2,1,0,0,1,2,4,4,2,1,0,2,1], tokE:[2,2,1,3,4,4,4,3,2,1,0,0,1,2,4,4,2,1,0,2,1] },
        bar_flag: { hazure:[1,3,1,1,3,0,1,2,0,4,3,4,3,1,0,2,3,4,1,1,1], normal_rep:[1,0,1,2,3,2,1,0,1,1,1,4,3,2,1,0,3,1,1,0,1], jac_rep:[1,0,1,2,3,2,1,0,1,1,1,4,3,2,1,0,3,1,1,0,1], rt_rep:[1,0,2,2,3,2,1,0,1,1,1,4,3,2,1,0,3,1,1,0,1], bellA:[2,3,0,1,2,1,3,2,1,1,3,2,1,0,4,3,2,1,1,3,2], bellB:[1,1,1,2,4,1,1,2,4,0,1,3,4,2,3,0,2,4,1,1,1], suikaA:[2,1,1,0,3,2,1,2,1,1,4,4,3,2,2,1,2,4,1,1,1], suikaB:[2,1,1,0,3,2,1,2,1,1,4,4,3,2,2,1,2,4,1,1,1], cherA:[2,3,1,1,3,2,2,3,4,4,3,2,3,1,2,1,3,4,3,2,1], cherB:[2,3,1,1,3,2,2,3,4,4,3,2,3,1,2,1,3,4,3,2,1], tokA:[0,1,1,3,1,1,0,0,3,4,3,2,1,1,0,0,4,3,2,1,1], tokB:[2,2,3,2,1,3,4,0,1,4,4,3,1,2,1,3,4,0,1,2,1], tokC:[0,1,1,3,1,1,0,0,3,4,3,2,1,1,0,0,4,3,2,1,1], tokD:[0,3,0,0,0,1,0,0,0,3,0,0,2,4,3,2,0,1,0,0,0], tokE:[2,2,3,2,1,3,4,0,1,4,4,3,1,2,1,3,4,0,1,2,1] }
    };

    let currentState = 'hazure', currentCenter = 17; // 初期位置を赤7(17)に設定
    let startY = 0;

    function init() {
        const frame = document.getElementById('reel-touch');
        frame.addEventListener('touchstart', e => { startY = e.touches[0].pageY; }, { passive: false });
        frame.addEventListener('touchmove', e => { e.preventDefault(); }, { passive: false });
        frame.addEventListener('touchend', e => {
            const diff = startY - e.changedTouches[0].pageY;
            if (Math.abs(diff) > 20) moveReel(diff > 0 ? 1 : -1);
        }, { passive: false });
        updateView();
    }

    function moveReel(dir) {
        currentCenter += dir;
        if (currentCenter > 21) currentCenter = 1;
        if (currentCenter < 1) currentCenter = 21;
        updateView();
    }

    function switchState(s) {
        currentState = s;
        document.querySelectorAll('.state-tab').forEach(t => t.classList.toggle('active', t.id === 'tab-' + s));
        updateResults();
    }

    function updateView() {
        const win = document.getElementById('reel-window');
        win.innerHTML = '';
        for (let i = 3; i >= -3; i--) {
            let r = currentCenter + i;
            while (r > 21) r -= 21;
            while (r < 1) r += 21;
            const d = document.createElement('div');
            d.className = 'symbol';
            d.innerHTML = `<div class="index-num">${r}</div><div class="symbol-image" style="background-position:0% ${(21-r)*5}%"></div>`;
            win.appendChild(d);
        }
        updateResults();
    }

    function updateResults() {
        const list = document.getElementById('flag-list');
        list.innerHTML = '';
        const dataSet = GOD_DATA[currentState];
        
        // 現在の下段位置を特定 (中段-1)
        let currentBottom = currentCenter - 1;
        if (currentBottom < 1) currentBottom = 21;

        FLAG_DEFS.forEach(f => {
            const table = dataSet[f.k];
            if (!table) return;
            const slips = [];
            
            // 押し位置 n (21〜1) を順にチェック
            for (let n = 1; n <= 21; n++) {
                // 画像の並び(21〜1)に合わせてインデックス参照
                // 配列の0番目 = 図柄21番
                const slip = table[21 - n]; 
                if (slip === null) continue;
                
                // 押し位置(下段n) + 滑り = 停止位置(下段)
                let stopPos = n + slip;
                while (stopPos > 21) stopPos -= 21;
                
                // 停止位置が現在の下段と一致すれば逆引き成立
                if (stopPos === currentBottom) {
                    slips.push(`[${slip}]`);
                }
            }
            
            if (slips.length > 0) {
                const item = document.createElement('div');
                item.className = `flag-item c-${f.c}`;
                item.innerHTML = `<div class="flag-name">${f.n}</div><div class="flag-data">${slips.join('')}</div>`;
                list.appendChild(item);
            }
        });
    }

    init();
</script>
</body>
</html>
