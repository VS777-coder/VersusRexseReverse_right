<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Versus Revise - Fix: Bottom-Based Logic</title>
    <style>
        html, body { position: fixed; width: 100%; height: 100%; overflow: hidden; background: #121212; color: #fff; font-family: sans-serif; margin: 0; padding: 5px; }
        .state-tabs { display: flex; gap: 3px; margin-bottom: 8px; }
        .state-tab { flex: 1; text-align: center; padding: 12px 1px; font-size: 10px; font-weight: bold; cursor: pointer; border-radius: 4px; border: 1px solid #444; background: rgba(255,255,255,0.1); }
        .state-tab.active { background: #eee !important; color: #000; }
        
        .main-content { display: flex; flex-direction: row-reverse; height: calc(100% - 60px); gap: 4px; }
        
        /* リールを画面上部に寄せる */
        .reel-frame { width: 115px; height: 490px; background: #000; border: 2px solid #444; border-radius: 8px; overflow: hidden; position: relative; align-self: flex-start; }
        #reel-window { position: absolute; width: 100%; top: 0; left: 0; }
        .symbol { height: 70px; display: flex; border-bottom: 1px solid #1a1a1a; width: 100%; }
        .index-num { width: 30px; color: #ffd700; background: #222; text-align: center; font-size: 14px; font-weight: bold; display: flex; align-items: center; justify-content: center; border-right: 1px solid #444; }
        .symbol-image { flex: 1; height: 100%; background-image: url('reel.png'); background-size: 100% 2100%; }
        
        /* 中心3枠ガイド：ここにある「一番下のコマ」が判定基準 */
        .center-guide { position: absolute; top: 140px; right: 0; width: calc(100% - 30px); height: 210px; border: 3px solid #ff0000; pointer-events: none; z-index: 100; }
        
        .result-area { flex: 1; background: #1a1a1a; border-radius: 4px; overflow-y: auto; }
        .flag-item { display: flex; align-items: center; min-height: 40px; padding: 2px 8px; border-bottom: 1px solid #222; }
        .flag-name { font-size: 11px; width: 50px; flex-shrink: 0; }
        .flag-data { font-size: 18px; color: #fff; font-weight: bold; font-family: monospace; }
        
        .c-rep { color: #00ccff; } .c-bell { color: #eeee00; } .c-suika { color: #00ff66; } .c-cher { color: #ff0066; } .c-hazure { color: #ccc; } .c-tok { color: #cc33ff; }
    </style>
</head>
<body>
    <div class="state-tabs">
        <div id="tab-hazure" class="state-tab active" onclick="switchState('hazure')">未成立</div>
        <div id="tab-x_flag" class="state-tab" onclick="switchState('x_flag')">Ｘ</div>
        <div id="tab-seven_flag" class="state-tab" onclick="switchState('seven_flag')">７</div>
        <div id="tab-bar_flag" class="state-tab" onclick="switchState('bar_flag')">Ｒ</div>
    </div>
    <div class="main-content">
        <div id="reel-touch-area" class="reel-frame">
            <div class="center-guide"></div>
            <div id="reel-window"></div>
        </div>
        <div class="result-area"><div id="flag-list"></div></div>
    </div>
<script>
    const GOD_DATA = { /* 以前と同じデータ（省略） */
        hazure: { hazure:[0,0,2,2,0,1,2,3,4,0,1,1,3,3,0,1,2,0,1,2,3], normal_rep:[3,0,1,0,3,3,1,2,3,4,0,1,2,0,1,2,3,4,0,1,2], jac_rep:[0,1,2,1,0,1,2,3,4,0,1,2,2,1,2,3,4,0,1,2,3], rt_rep:[3,0,1,0,3,3,1,2,3,4,0,1,2,0,1,2,3,4,0,1,2], bellA:[2,3,0,1,2,2,4,0,1,2,3,0,1,2,3,0,0,2,3,0,1], bellB:[2,3,0,1,2,2,4,0,1,2,3,0,1,2,3,0,0,2,3,0,1], suikaA:[0,3,0,3,2,1,4,0,4,0,3,4,0,4,0,0,2,2,4,0,1], suikaB:[0,3,0,3,2,1,4,0,4,0,3,4,0,4,0,0,2,2,4,0,1], cherA:[2,3,0,1,2,3,2,3,4,0,1,2,3,0,1,0,1,2,3,2,3], cherB:[2,3,0,1,2,3,2,3,4,0,1,2,3,0,1,0,1,2,3,2,3] },
        x_flag: { /* 省略 */ },
        seven_flag: { /* 省略 */ },
        bar_flag: { /* 省略 */ }
    };
    const FLAGS = [{k:"hazure",n:"ハズレ",c:"hazure"},{k:"normal_rep",n:"通リプ",c:"rep"},{k:"jac_rep",n:"JACリ",c:"rep"},{k:"rt_rep",n:"RTリ",c:"rep"},{k:"bellA",n:"ベルA",c:"bell"},{k:"bellB",n:"ベルB",c:"bell"},{k:"suikaA",n:"スイA",c:"suika"},{k:"suikaB",n:"スイB",c:"suika"},{k:"cherA",n:"チェA",c:"cher"},{k:"cherB",n:"チェB",c:"cher"}];

    let currentY = -210, currentState = 'hazure';
    const SYMBOL_H = 70;
    const win = document.getElementById('reel-window');

    function createReel() {
        win.innerHTML = '';
        for (let l = 0; l < 3; l++) { 
            for (let i = 0; i < 21; i++) {
                const n = 21 - i;
                const d = document.createElement('div'); d.className = 'symbol';
                const bgPos = (21 - n) * 5; 
                d.innerHTML = `<div class="index-num">${n}</div><div class="symbol-image" style="background-position:0% ${bgPos}%"></div>`;
                win.appendChild(d);
            }
        }
        applyScroll();
    }

    function applyScroll() {
        const h = 21 * SYMBOL_H;
        if (currentY > 0) currentY -= h; if (currentY < -h) currentY += h;
        win.style.transform = `translate3d(0, ${currentY - h}px, 0)`;
    }

    function update() {
        const list = document.getElementById('flag-list'); list.innerHTML = '';
        const offset = Math.round(-currentY / SYMBOL_H);
        
        // 判定基準：ガイド枠内の「下段」（上から5コマ目）
        let targetStopPos = 21 - ((offset + 4) % 21);
        if (targetStopPos <= 0) targetStopPos += 21;

        const data = GOD_DATA[currentState];
        if(!data) return;

        FLAGS.forEach(f => {
            const table = data[f.k]; if (!table) return;
            const res = [];
            for (let pushPos = 1; pushPos <= 21; pushPos++) {
                let slip = table[21 - pushPos];
                let calcStop = pushPos + slip;
                if (calcStop > 21) calcStop -= 21;
                
                if (calcStop === targetStopPos) {
                    res.push(`[${pushPos}:${slip}]`);
                }
            }
            if (res.length > 0) {
                const item = document.createElement('div'); item.className = `flag-item c-${f.c}`;
                item.innerHTML = `<div class="flag-name">${f.n}</div><div class="flag-data">${res.join(' ')}</div>`;
                list.appendChild(item);
            }
        });
    }

    function init() {
        const area = document.getElementById('reel-touch-area');
        let startY = 0, initialY = 0, isDrag = false;
        area.addEventListener('touchstart', e => { startY = e.touches[0].pageY; initialY = currentY; isDrag = true; e.preventDefault(); }, {passive: false});
        area.addEventListener('touchmove', e => { if(isDrag) { currentY = initialY + (e.touches[0].pageY - startY); applyScroll(); e.preventDefault(); } }, {passive: false});
        area.addEventListener('touchend', () => { if(isDrag) { isDrag = false; currentY = Math.round(currentY/SYMBOL_H)*SYMBOL_H; applyScroll(); update(); } });
        createReel(); update();
    }
    function switchState(s) { currentState = s; document.querySelectorAll('.state-tab').forEach(t => t.classList.toggle('active', t.id.includes(s))); update(); }
    init();
</script>
</body>
</html>
